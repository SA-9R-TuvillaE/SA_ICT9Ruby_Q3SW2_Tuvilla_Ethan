<!DOCTYPE html> <!-- Tells the browser this is an HTML5 document -->

<html>
<head>

    <!-- Title shown in the browser tab -->
    <title>Q3 Seatwork 2</title>

    <!-- Bootstrap CSS framework for ready-made styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

      /* Style for summary tag */
      summary{
        background-color: pink;
      }  

      /* Set fixed height and width for store images */
      #villman, #silicon, #express{
          height: 100px;
          width: 300px;
      }

      /* Make row display horizontally using flexbox */
      .row {
        display: flex;
        text-align: center;
      }

      /* Make each div inside row share equal space */
      .row div {
        flex: 1; 
      }

      /* Style for the budget container */
      #brands{
        width: 860px;
        background-color: rgba(255, 255, 255, 0.67); 
        border-radius: 10px;
        height: 200px;
        padding: 20px;
      }

      /* Body styling */
      body{
        font-family: Georgia, 'Times New Roman', Times, serif;
        background-image: url('https://i.shgcdn.com/c5bdea4e-037b-49d2-b7bb-4e3814b7ac31/-/format/auto/-/preview/3000x3000/-/quality/lighter/');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      /* Navbar gradient background */
      .navbar{
        background-image: linear-gradient(to right, #000000, #a22121);
      }

      /* Main title styling */
      h1{
        color: white;
        text-shadow: 2px 2px #484a49;
      }

      /* Main buttons styling */
      #buttons, #brand_btn{
        color: white;
        background-color: #841e1e; 
        border: 3px solid gray;
        border-radius: 20px;
        width: 300px;
        font-size: 20px;
        cursor: pointer;
      }

      /* Brand buttons smaller font */
      #brand_btn{
        font-size: 15px;
        background-image: linear-gradient(to right, #841e1e, #000000);
      }

      /* Budget input styling */
      #budget{
        text-align: center;
        font-size: 25px;
        color: #072f70;
      }

      /* Footer styling */
      .footer {
        margin-top: 10%;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: white;
      }

      /* Bold background */
      b{
        background-color: #841e1e;
      }

      .btn{
        background-color: #000000;
        border-color: #000000;
      }

    </style>
</head>

<body>

<!-- NAVIGATION BAR -->
<nav class="navbar navbar-expand-md">
  <div class="container-fluid">

    <!-- Left side links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" style="font-size: 20px; color: white;">Shop</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" style="font-size: 20px; color: white;">Cart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" style="font-size: 20px; color: white;">Help</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" style="font-size: 20px; color: white;">News</a>
      </li>
    </ul>

    <!-- Center Title -->
    <center>
      <h1>Hoop Shoe Emporium</h1>
    </center>

    <!-- Search Bar -->
    <form class="d-flex">
      <input class="form-control me-2" type="text" placeholder="Search">
      <button class="btn btn-primary" type="button">Search</button>
    </form>

  </div>
</nav>

<br>

<!-- BUDGET SECTION -->
<center>
<div id="brands">

  <form>
    <h3>
      Find the best deals. For hoopers, by hoopers.
      <br>
      Enter your budget and let's find the right one for you!
    </h3> 

    <!-- User types budget here -->
    <input type="text" class="form-control" id="budget" placeholder="...">
  </form>

</div>
</center>

<br>

<!-- BUTTON SECTION -->
<div class="container">
  <div class="row">

    <!-- Brand & Discount Button -->
    <div>
      <button id="buttons" class="btn" onclick="showBrand()">
        Brand & Discounts
      </button>

      <!-- Output will appear here -->
      <div id="brand"></div>
    </div>

    <!-- Store Location Button -->
    <div>
      <button id="buttons" class="btn" onclick="showStore()">
        Store Location
      </button>

      <!-- Store info will appear here -->
      <div id="stores"></div>
    </div>

  </div>
</div>

<!-- JAVASCRIPT SECTION -->
<script>

  // Function runs when Brand & Discounts button is clicked
  function showBrand(){

    // Get value from input field and convert to number
    let budget = Number(document.getElementById('budget').value);

    // Compute 20% discount
    let disc = budget * 0.20;

    // Format discount to 2 decimal places
    let finalPrice = disc.toFixed(2);

    // Display brands and discount inside "brand" div
    document.getElementById("brand").innerHTML =

      "<br><b style='color: white;'>Recommended Brands:<br>" +

      "<button id='brand_btn' class='btn'>Nike</button><br>" +

      "<button id='brand_btn' class='btn'>Jordan</button><br>" +

      "<button id='brand_btn' class='btn'>Adidas</button><br>" +

      "<button id='brand_btn' class='btn'>Under Armour</button><br>" +

      "<button id='brand_btn' class='btn'>Puma</button><br>" +

      "<button id='brand_btn' class='btn'>Li-Ning & Way of Wade</button><br>" +

      "<button id='brand_btn' class='btn'>361°</button><br>" +
      "<br><br>You are eligible for: " +

      "<span style='color: red;'><kbd style='font-size: 25px;'>" +
      finalPrice +
      "</kbd></span> discount.</b>";
  }


  // Function runs when Store Location button is clicked
  function showStore(){

    // Insert store information inside "stores" div
    document.getElementById("stores").innerHTML =

      "<br><img id='villman' src='https://i.pinimg.com/736x/9c/42/9f/9c429fb9699be677aaa0a88d67c51a1e.jpg' class='img-thumbnail'><br>" +

      "<br><b style='color: white;'>Location:<br>" +

      "<i>Upper Ground Floor, One Bonifacio High Street, Post Proper Northside, Taguig, 1634</i><br>" +

      "<br><img id='silicon' src='https://d3up48wss6lvj.cloudfront.net/uploads/tenants/logo/dafae46bd92ab1ec075b324c0649e65a.jpg' class='img-thumbnail'><br>" +

      "<br><b style='color: white;'>Location:<br>" +

      "<i>3F Bldg D (Mega Fashion Hall) SM Megamall, EDSA Cor. 1550, Doña Julia Vargas Ave, Mandaluyong City, Metro Manila</i>";
  }

</script>

<br><br><br>

<!-- FOOTER -->
<div class="footer">
  <hr style="color:white;">
  <center>&copy; <label style="color:white;">Ethan Tuvilla</label></center>
</div>

</body>
</html>
